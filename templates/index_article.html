{% extends "base/theme_base.html" %}
{% load staticfiles %}

{% block article_main %}
<div id="article_main" class="col-lg-10 col-xs-12">
    {% for blog in blogs %}
    <div class="block">
        <header>
            <h2 class="">{{ blog.caption}}  {{ blog.publish_time|date:"Y-m-d H:i"  }}</h2>
        </header>

        <div class="row bot-list">
            <div class="col-sm-4 col-xs-12">
                <div class="bot">
                    <div class="row">
                        <p>{{ blog.content }}</p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    {% endfor %}

</div>
{% endblock %}
